<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ hedong }}</p>
  </div>

  <script>
    new Vue({ //相当于整个页面的上顶和下底
      el: '#app',
      data: {
        message: 'Hello Vue.js!',
        hedong: 231231
      }
    })
    var a = [{
      name: '张三',
      sex: '男',
      age: '18'
    },
    {
      name: '张益达',
      sex: '男',
      age: '18'
    }, {
      name: '张三丰',
      sex: '男',
      age: '18'
    }]
    document.write(a[0].name)
    document.write(a[0].sex)
    document.write(a[0].age)
    document.write('<br />')
    document.write(a[0]['name'])
    document.write(a[0]['sex'])
    document.write(a[0]['age'])
    document.write('<br />')

    var stu = {
      name: '张三丰',
      sex: '男',
      age: '18'
    }
    for (var y in stu) {
      document.write(y + ":" + stu[y] + "<br/>")
    }
  </script>
</body>

</html>
